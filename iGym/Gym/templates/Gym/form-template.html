{% load widget_tweaks %}
{% for field in form %}
<div class="form-group">
   
    <label class="control-label col-sm-2">{{ field.label_tag}}</label>
    <div class="col-sm-10">
        {{ field|add_class:"form-control" }}
    </div>
    <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger">
                {{ field.errors }}
            </span>
        </div>
</div>
{% endfor %}
